<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>My BarberShop</title>

    <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>


  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/business-casual.min.css" rel="stylesheet">
  <script src="vendor/jquery/jquery-3.2.0.min.js"></script>
  <style>
    #customers {
      font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    #customers td, #customers th {
      border: 1px solid #ddd;
      padding: 8px;
    }
    
    #customers tr:nth-child(even){background-color: #f2f2f2;}
    
    #customers tr:hover {background-color: #ddd;}
    
    #customers th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: center;
      background-color: #4CAF50;
      color: white;
    }
    </style>

  </head>

  <body>

    <h1 class="site-heading text-center text-white d-none d-lg-block">
      <span class="site-heading-upper text-primary mb-3">My Barbershop</span>
    </h1>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
      <div class="container" id="menu">
        
      </div>
    </nav>

    <section class="page-section cta">
      <div class="container">
        <div class="row">
          <div class="col-xl-9 mx-auto">
            <div class="cta-inner text-center rounded">
              <h2 class="section-heading mb-5">
                <span class="section-heading-upper">KONTAK KAMI</span>                
              </h2>
              
              <p class="address mb-5">
                <em>
                  <strong>MY BARBERSHOP</strong>
                  <br>
                  KOMPLEK TANJUNG GADING
                </em>
              </p>
              <p class="mb-0">
                <small>
                  <em>Call Anytime : </em>
                </small>
                0822-1234-5678
              </p>
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xl-6 mx-auto">
              <div class="cta-inner text-center rounded">
                <h2 class="section-heading mb-5">
                  <span class="section-heading-upper">Daftar SEGERA</span>                
                </h2>
                
                <form>
                  <div class="form-group">
                    <label for="nama">Nama :</label>
                    <input type="nama" class="form-control" id="nama">
                  </div>
                  <div class="form-group">
                    <label for="hp">No. Hp:</label>
                    <input type="hp" class="form-control" id="hp">
                  </div>
                  <button type="submit" class="btn btn-default" onclick="cekuser(event);">Submit</button>
                </form>
              </div>
            </div>
            <div class="col-xl-6 mx-auto">
              <div class="cta-inner text-center rounded">
                <h2 class="section-heading mb-5">
                  <span class="section-heading-upper">Daftar Antrian</span>                
                </h2> 
                <table id="customers">
                  <tr>
                    <th>Nama</th>
                    <th>No.Hp</th>
                  </tr>
                  <tbody id="booking"></tbody>

                  </tr>                  
                </table>
                <div id="booking"></div> 
              </div>
              
            </div>
        </div>
      </div>
    </section>

    <footer class="footer text-faded text-center py-5">
      <div class="container" id="footer">
          
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Script to highlight the active date in the hours list -->
    <script>
      $('.list-hours li').eq(new Date().getDay()).addClass('today');
    </script>

    <script type="module" src="js/index.js"></script>
    <script src="js/booking.js"></script>

  </body>

</html>
